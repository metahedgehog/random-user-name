name: Test Dockerized Python App

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Build Docker image
      run: docker-compose build

    - name: Run tests
      run: docker-compose run relink_app python -m unittest discover -s ./tests
